<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EagleEye JIFC{% endblock %} â€” Security Intelligence</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-text">EagleEye JIFC</span>
                </div>
                <div class="logo-subtitle">Security Intelligence</div>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
                    Dashboard
                </a>
                <a href="/incidents" class="nav-item {% if active_page == 'incidents' %}active{% endif %}">
                    Incidents
                </a>
                <a href="/analysis" class="nav-item {% if active_page == 'analysis' %}active{% endif %}">
                    Analysis
                </a>
                <a href="/predictions" class="nav-item {% if active_page == 'predictions' %}active{% endif %}">
                    Predictions
                </a>
                <a href="/alerts" class="nav-item {% if active_page == 'alerts' %}active{% endif %}">
                    Alerts
                </a>
                <a href="/intel" class="nav-item {% if active_page == 'intel' %}active{% endif %}">
                    Intel Reports
                </a>
                <a href="/reports" class="nav-item {% if active_page == 'reports' %}active{% endif %}">
                    Reports
                </a>
                <a href="/settings" class="nav-item {% if active_page == 'settings' %}active{% endif %}">
                    Settings
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="system-status">
                    <span class="status-dot" id="systemStatusDot"></span>
                    <span id="systemStatusText">Loading...</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="menu-toggle" onclick="document.getElementById('sidebar').classList.toggle('open')">&#9776;</button>
                <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
                <div class="top-bar-actions">
                    <span class="current-time" id="currentTime"></span>
                </div>
            </header>
            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/js/app.js?v=5"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
